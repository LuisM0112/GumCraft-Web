<div id="RegisterContainer" class="container">
  <h1>Registro</h1>
  <form>
    <p id="ErrorMessage" *ngIf="errorMessage">{{errorMessage}}</p>
    <p id="Message" *ngIf="message">{{message}}</p>
    <b>Nombre</b>
    <input
      type="text"
      [(ngModel)]="userData.userName"
      name="userName"
      placeholder="User name"
    />
    <b>Correo Electrónico</b>
    <input
      type="email"
      [(ngModel)]="userData.email"
      name="email"
      placeholder="Email"
    />
    <b>Contraseña</b>
    <input
      type="password"
      [(ngModel)]="userData.password"
      name="password"
      placeholder="Password"
    />
    <b>Repite Contraseña</b>
    <input
      type="password"
      [(ngModel)]="userData.passwordBis"
      name="passwordBis"
      placeholder="Repeat password"
    />
    <b>Dirección de residencia</b>
    <input
      type="text"
      [(ngModel)]="userData.address"
      name="address"
      placeholder="Address"
    />
  </form>
  <button (click)="sendData()">Registrarse</button>
  <button [routerLink]="'/'">Volver</button>
  <p>¿Ya estás registrado? <a href="" [routerLink]="'/login'">Iniciar sesión</a></p>
</div>
