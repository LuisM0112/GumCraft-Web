<p>CONFIRMACIÓN DE LA COMPRA</p>
<table>
  <tr>
    <th>Nombre</th>
    <th>Id</th>
    <th>Cantidad</th>
    <th>Precio</th>
  </tr>
  <tr *ngFor="let cart of cartList">
    <td>{{ cart.name }}</td>
    <td>{{ cart.productId }}</td>
    <td>{{ cart.amount }} ud</td>
    <td>{{ cart.price }}€</td>
  </tr>
</table>

<button (click)="buyProduct(product)" >Comprar</button>
