<h1>Catálogo de productos</h1>
<app-search-bar
  (filterTextEvent)="updateFilterText($event)"
></app-search-bar>
<button
    [ngStyle]="{
      backgroundColor: azFilterStatus ? 'lightblue' : 'rgb(255, 221, 129)'
    }"
    id="AZfilter"
    (click)="changeFilterAZStatus();"
  >
    A-Z
</button>
<button
  [ngStyle]="{
    backgroundColor: priceFilterStatus ? 'lightblue' : 'rgb(255, 221, 129)'
  }"
  id="Pricefilter"
  (click)="changeFilterPriceStatus()"
>
  2-5€
</button>
<p id="ErrorMessage" *ngIf="errorMessage">{{ errorMessage }}</p>
<p id="Message" *ngIf="message">{{ message }}</p>
<div id="CatalogContainer" class="container">
  <details *ngFor="let product of getProductsFiltered()" name="producto">
    <summary>
      <img
        src="{{ product.image }}"
        alt="{{ product.name }} image"
        class="img"
      />
      <div class="name">
        <p>
          {{ product.name }}
          <span class="eurPrice">{{ product.eurPrice }}</span>
        </p>
      </div>
    </summary>
    <div class="botones">
      <button [routerLink]="'/product/' + product.productId">
        Ver detalles
      </button>
      <br /><br />
      <button class="AddToCart" (click)="addToCart(product.productId)">
        Añadir al carrito
      </button>
    </div>
  </details>
</div>
