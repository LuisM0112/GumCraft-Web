<h1>Catálogo de productos</h1>
<app-search-bar (filterTextEvent)="updateFilterText($event)" (filterAZEvent)="updateFilterAZ($event)" (filterPriceEvent)="updateFilterPrice($event)"></app-search-bar>
<p id="ErrorMessage" *ngIf="errorMessage">{{errorMessage}}</p>
<p id="Message" *ngIf="message">{{message}}</p>
<div id="CatalogContainer" class="container">
  <details *ngFor="let product of getProductsFiltered()" name="producto">
    <summary>
      <img src="{{product.image}}" alt="{{product.name}} image">
      <p>
        {{product.name}} 
        <span class="eurPrice">{{product.eurPrice}}</span>
      </p>
    </summary>
    <button [routerLink]="'/product/' + product.productId">Ver detalles</button>
    <button class="AddToCart" (click)="addToCart(product.productId)">Añadir al carrito</button>
  </details>
</div>
